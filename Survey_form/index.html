<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Membership Satisfaction Survey</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
      <label id="name-label" for="name">Enter Your Name: 
      <input type="text" id="name" required placeholder="Enter your name" name="name"/>
      </label>

      <label id="email-label" for="email">Enter Your Email: 
      <input type="email" id="email" required  placeholder="Enter your email" name="email" /></label>

      <label id="address-label" for="address">Enter Your address: 
      <input type="address" id="address" required placeholder="Enter your address" name="address" />

      <label id="number-label" for="number">Enter Your age: 
      <input type="number" id="number" required min="16" max="120" placeholder="your age" name="number" />
      </label>
      </fieldset>

      <fieldset>
        <label id="referral" for="referral">How did you hear about us?
          <select id="dropdown" name="referral" required >
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Website</option>
            <option value="3">Friends or Family</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="5star">Rate us:-<br><input id="5star" type="radio" name="rating" class="inline" value="5 Star"/> 5 Star</label>
        <label for="4star">
        <input id="4star" type="radio" name="rating" class="inline" value="4 Star"/> 4 Star </label>
        <label for="3star">
        <input id="3star" type="radio" name="rating" class="inline" value="3 Star"/> 3 Star</label>
        <label for="2star">
        <input id="2star" type="radio" name="rating" class="inline" value="2 Star"/> 2 Star</label>
        <label for="1star">
        <input id="1star" type="radio" name="rating" class="inline" value="1 Star"/> 1 Star</label>
<i>What do you like about our organization:-</i>
<label for="Yes">
   <input id="Yes" type="checkbox" name="improvement" class="inline" value="Yes"/> Customer Support
</label>
<label for="No">
    <input id="No" type="checkbox" name="improvement" class="inline" value="No" /> Services
</label>
      </fieldset>

      <fieldset>
        <label for="feedback">Provide a feedback:
          <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="Improve your..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
  </html>
